<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="dark">
          <ion-buttons slot="start">
              <ion-menu-button><ion-icon name="menu-outline"></ion-icon></ion-menu-button>
            </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item routerLink="/inicio" routerDirection="root">
          <ion-icon slot="start" name="home-outline"></ion-icon> 
          <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/login" routerDirection="root">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>Login</ion-label>
    </ion-item>
    <ion-item routerLink="/shop" routerDirection="root">
      <ion-icon slot="start" name="storefront-outline"></ion-icon>
      <ion-label>Ventas</ion-label>
  </ion-item>
  <ion-item routerLink="/pedidos" routerDirection="root">
    <ion-icon slot="start" name="cart-outline"></ion-icon>
    <ion-label>Pedidos</ion-label>
</ion-item>
<ion-item routerLink="/anuncios" routerDirection="root">
  <ion-icon slot="start" name="calendar-outline"></ion-icon>
  <ion-label>Avisos</ion-label>
</ion-item>
<ion-item routerLink="/photos" routerDirection="root">
<ion-icon slot="start" name="images-outline"></ion-icon>
<ion-label>Galeria</ion-label>
</ion-item>
<ion-item routerLink="/contacto" routerDirection="root">
<ion-icon slot="start" name="logo-whatsapp"></ion-icon>
<ion-label>Contacto</ion-label>
</ion-item>
<ion-item routerLink="/mensajes" routerDirection="root">
<ion-icon slot="start" name="mail-outline"></ion-icon>
<ion-label>Mensajes</ion-label>
</ion-item>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content"> 
    <ion-header>
      <ion-toolbar color="dark">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>VECINDAD MARKET</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">              
      <div data-page="shop" class="page no-toolbar no-navbar">
        <div class="page-content">

        <div id="pages_maincontent">
          <div class="shop_header_title">
            <h2>TIENDA</h2>
            <a href="#" data-popup=".popup-shopcategories" class="open-popup">CATEGORIAS</a>
          </div>
